<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_JSX</title>
</head>
<body>
    <div id="sample1"></div>
    <div id="sample2"></div>
    <div id="sample3"></div>


    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>


    <script type="text/babel">
    /*
    需求: 自定义用来显示一个人员信息的组件
        1). 姓名必须指定
        2). 如果性别没有指定, 默认为男 
        3). 如果年龄没有指定, 默认为 18
    */

    // 创建组件
    // function Person(props) {
    //     return (
    //         <ul>
    //             <li>Name: {props.name}</li>
    //             <li>Age: {props.age}</li>
    //             <li>Sex: {props.sex}</li>
    //         </ul>
    //     )
    // }

    class Person extends React.Component {
        render () {
            return (
                <ul>
                    <li>Name: {this.props.name}</li>
                    <li>Age: {this.props.age}</li>
                    <li>Sex: {this.props.sex}</li>
                </ul>
            )
        }
    }

    Person.defaultProps = {
        sex: 'male',
        age: 20
    }

    Person.propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number
    }


    // 渲染组件
    const p1 = {
        name: 'Tom',
        age: 18,
        sex: 'male'
    }

    /*
    ...的作用
    1. 打包
    function fn(...as) {}  fn(1,2,3)
    2. 解包
    const arr1 = [1,2,3] const arr2 = [6, ...arr1, 9]
    */
    ReactDOM.render(
        <Person {...p1}/>,
        document.getElementById('sample1')
    )

    const p2 = {
        name: 'Mary',
    }

    ReactDOM.render(
        <Person name={p2.name}/>,
        document.getElementById('sample2')
    )

    const p3 = {
        // name: 'Lucy',
        age: 30
    }

    ReactDOM.render(
        <Person age={p2.age}/>,
        document.getElementById('sample3')
    )
 
    </script>
</body>
</html>
