<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_component_basic</title>
</head>
<body>
    <div id="sample"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
    /* 
    需求： 自定义组件，功能说明如下
          1.显示h2标题，初始文本为：你喜欢我
          2.点击标题更新为：我喜欢你
    */

    // 1. 定义组件
    class Like extends React.Component {
        constructor (props) {
            super(props)
            // 初始化状态（他是一个对象类型，想添加布尔类型）
            this.state = {
                isLikeMe: false
            }

            // 将新增方法重的this强制绑定为组件对象
            this.handleClick  = this.handleClick.bind(this)
        }

        // 新添加方法： 内部的this默认不是组件对象，而是undefined
        handleClick () {
            console.log('handleClick()', this)
            // 得到状态 并 取反
            const isLikeMe = !this.state.isLikeMe
            // 更新状态
            this.setState({isLikeMe})
        }
        

        // 重写组件类的方法
        render () {
            // 读取对象
            // const isLikeMe = this.state.isLike
            const {isLikeMe} = this.state 
            return <h2 onClick={this.handleClick}>{isLikeMe?'You like me':'I like you'}</h2>
        }
    }

    // 2. 渲染组件标签
    ReactDOM.render(
        <Like />,
        document.getElementById('sample')
    )

    </script>
</body>
</html>
