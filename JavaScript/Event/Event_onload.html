<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				// 获取按钮对象
				var btn = document.getElementById("btn");
				// 绑定一个单击事件
				btn.onclick = function() {
					alert("Hello");
				};
			}
		</script>
	</head>
	<body>
		<button id="btn">I am a button</button>
	</body>
</html>
