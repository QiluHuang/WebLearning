<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Position</title>
        
        <!-- 1) 可以将js代码编写到外部js文件中，然后通过script标签引入 
                a. 写到外部文件中可以在不同的页面中同时引用；
                b. 也可以利用到浏览器的缓存机制;
                推荐使用

                script标签一旦用于引用外部文件，就不能在编写代码了，即便编写了浏览器也会忽略
                如果需要，则可以再创建一个新的script用于编写内部代码
        -->
        <script type="text/javascript" src="js/script.js"></script>

        <!-- 2) 可以将js代码编写到script标签--> 
        <script type="text/javascript">
        alert("我是内部的script标签中的代码！");
        </script>

        <body>
            <!-- 3)可以将js代码边写到标签的on click属性中
                   当我们点击按钮时，js代码才会执行

                   虽然可以写在标签的属性中，但他们属于结构与行为耦合，不方便维护，不推荐使用
            -->
            <button onclick="alert('讨厌，点我干嘛～');">Click me</button>

            <br>
            <!--
                4) 可以将js代码写在超链接href属性中，这样点击超链接时，会执行代码
            -->
            <a href="javascript:alert('Click me plz');">Click me</a>
            <br>
            <a href="javascript:;">Click me</a>
        </body>
    </head>
</html>
